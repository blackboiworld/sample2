<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Using images in HTML5</title>
	<link rel="icon" type="image/png" href="imgs/Football.png">
</head>
<body>
	<figure>
		<img src="imgs/BBtd.jpg" 
			 alt="My Picture">
		<figcaption>Default image size</figcaption>
	</figure>
	<figure>
		<img src="imgs/BBtd.jpg" width="500px" alt="My Picture">
		<figcaption>Set image size</figcaption>
	</figure>
	<figure>
		<img src="imgs/BBtd.jpg" width="500px" height="100px" alt="My Picture">
		<figcaption>Skewed image size</figcaption>
	</figure>
	<figure>
		<img src="imgs/BBtd.jpg" width="50%" alt="My Picture">
		<figcaption>Relative image size</figcaption>
	</figure>
</body>
</html>
